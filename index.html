<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>splitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="title"><img src="./assets/SPLITTER.png" alt="title" /></div>
    <div class="align">
      <section class="all">
        <section class="left">
          <p class="bill">Bill</p>
          <div class="test">
            <img src="./assets/icon-dollar.svg" class="dolar" alt="" />
            <input type="number" placeholder="0" class="bill-input" />
          </div>
          <p class="text">Select Tip %</p>
          <div class="container">
            <button class="btn" name="bes" data-active="false">5%</button>
            <button class="btn" name="on" data-active="false">10%</button>
            <button class="btn" name="onbes" data-active="false">15%</button>
            <button class="btn" name="yirmibes" data-active="false">25%</button>
            <button class="btn" name="elli" data-active="false">50%</button>
            <input type="number" placeholder="Custom" class="percent" />
          </div>
          <p class="text">Number Of People</p>
          <div class="test">
            <img src="./assets/icon-person.svg" class="dolar" alt="" />
            <input type="number" placeholder="0" class="number-people" />
          </div>
        </section>
        <section class="right">
          <div>
            <div class="flex">
              <div>
                <h2>Tip Amount</h2>
                <p>/ person</p>
              </div>
              <div class="tip amount">
                <h2>$0.00</h2>
              </div>
            </div>
            <div class="flex">
              <div>
                <h2>Total</h2>
                <p>/ person</p>
              </div>
              <div class="tip total">
                <h2>$0.00</h2>
              </div>
            </div>
          </div>
          <button class="reset">RESET</button>
        </section>
      </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./calculator.js" charset="UTF-8"></script>
  </body>
</html>
